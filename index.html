<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="icon" href="/cat-head.png" type="image/png">
    <title>Corn Cat - Task Tracker</title>
    <style>
      @font-face {
        font-family: 'BoldPixels';
        src: url('/BoldPixels1.4.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      *, *::before, *::after {
        font-family: 'BoldPixels', monospace, ui-monospace, 'Courier New', "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif;
      }
      
      /* Theme CSS Variables */
      :root {
        /* Light theme colors */
        --bg-primary-light: #ffffff;
        --bg-secondary-light: #f8fafc;
        --bg-card-light: #ffffff;
        --text-primary-light: #1e293b;
        --text-secondary-light: #64748b;
        --text-muted-light: #94a3b8;
        --border-light: #e2e8f0;
        --border-hover-light: #cbd5e1;
        --accent-light: #3b82f6;
        --accent-hover-light: #2563eb;
        --success-light: #10b981;
        --danger-light: #ef4444;
        --shadow-light: rgba(0, 0, 0, 0.1);
        
        /* Dark theme colors */
        --bg-primary-dark: #0f172a;
        --bg-secondary-dark: #1e293b;
        --bg-card-dark: #1e293b;
        --text-primary-dark: #f1f5f9;
        --text-secondary-dark: #cbd5e1;
        --text-muted-dark: #64748b;
        --border-dark: #334155;
        --border-hover-dark: #475569;
        --accent-dark: #3b82f6;
        --accent-hover-dark: #60a5fa;
        --success-dark: #10b981;
        --danger-dark: #ef4444;
        --shadow-dark: rgba(0, 0, 0, 0.3);
        
        /* Default to dark theme */
        --bg-primary: var(--bg-primary-dark);
        --bg-secondary: var(--bg-secondary-dark);
        --bg-card: var(--bg-card-dark);
        --text-primary: var(--text-primary-dark);
        --text-secondary: var(--text-secondary-dark);
        --text-muted: var(--text-muted-dark);
        --border: var(--border-dark);
        --border-hover: var(--border-hover-dark);
        --accent: var(--accent-dark);
        --accent-hover: var(--accent-hover-dark);
        --success: var(--success-dark);
        --danger: var(--danger-dark);
        --shadow: var(--shadow-dark);
      }

      [data-theme="light"] {
        --bg-primary: var(--bg-primary-light);
        --bg-secondary: var(--bg-secondary-light);
        --bg-card: var(--bg-card-light);
        --text-primary: var(--text-primary-light);
        --text-secondary: var(--text-secondary-light);
        --text-muted: var(--text-muted-light);
        --border: var(--border-light);
        --border-hover: var(--border-hover-light);
        --accent: var(--accent-light);
        --accent-hover: var(--accent-hover-light);
        --success: var(--success-light);
        --danger: var(--danger-light);
        --shadow: var(--shadow-light);
      }
      /* Ensure emojis and icons render properly */
      .emoji, [role="img"], .achievement-icon, .task-type-icon {
        font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", monospace, sans-serif;
      }
      /* Ensure image icons maintain their sizes */
      .header-cat-icon {
        width: 32px !important;
        height: 32px !important;
        object-fit: contain !important;
      }
      .button-icon {
        width: 18px !important;
        height: 18px !important;
        object-fit: contain !important;
      }
      .achievement-header-icon {
        width: 36px !important;
        height: 36px !important;
        object-fit: contain !important;
      }
      .achievement-trophy {
        width: 20px !important;
        height: 20px !important;
        object-fit: contain !important;
      }
      /* Fix stats container layout */
      .stats-container {
        display: flex !important;
        gap: 12px !important;
        margin-top: 16px !important;
        justify-content: center !important;
        flex-wrap: wrap !important;
      }
      .stat-card {
        background: var(--bg-card) !important;
        border: 1px solid var(--border) !important;
        border-radius: 12px !important;
        padding: 16px 20px !important;
        text-align: center !important;
        flex: 1 !important;
        max-width: 160px !important;
      }
      .stat-card .muted {
        margin-bottom: 8px !important;
        font-size: 14px !important;
      }
      /* Fix reduce motion toggle */
      .reduce-motion-container {
        display: flex !important;
        justify-content: center !important;
        margin-top: 16px !important;
        margin-bottom: 4px !important;
      }
      .reduce-motion-toggle {
        display: flex !important;
        align-items: center !important;
        gap: 8px !important;
        font-size: 14px !important;
        color: var(--text-muted) !important;
        cursor: pointer !important;
        transition: color 0.2s !important;
      }
      /* Fix hamburger menu */
      .header-left {
        display: flex !important;
        align-items: center !important;
        gap: 12px !important;
        position: relative !important;
        z-index: 1002 !important;
      }
      .hamburger-menu {
        background: none !important;
        border: none !important;
        cursor: pointer !important;
        padding: 8px !important;
        border-radius: 6px !important;
        transition: background-color 0.2s !important;
        position: relative !important;
        z-index: 1001 !important;
        color: var(--text-primary) !important;
      }
      .hamburger-icon {
        display: flex !important;
        flex-direction: column !important;
        width: 20px !important;
        height: 16px !important;
        justify-content: space-between !important;
      }
      .hamburger-icon span {
        display: block !important;
        height: 2px !important;
        width: 100% !important;
        background-color: #e2e8f0 !important;
        border-radius: 1px !important;
        transition: all 0.3s ease !important;
        transform-origin: center !important;
      }
      .hamburger-menu:hover {
        background-color: var(--bg-secondary) !important;
      }
      /* Hamburger animation states */
      .hamburger-icon.open span:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px) !important;
      }
      .hamburger-icon.open span:nth-child(2) {
        opacity: 0 !important;
        transform: scale(0) !important;
      }
      .hamburger-icon.open span:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -6px) !important;
      }
      /* Menu panel */
      .hamburger-overlay {
        position: fixed !important;
        top: 80px !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        background-color: rgba(0, 0, 0, 0.5) !important;
        z-index: 999 !important;
        display: flex !important;
        justify-content: flex-start !important;
        align-items: flex-start !important;
        padding: 20px !important;
      }
      .hamburger-menu-panel {
        background: var(--bg-card) !important;
        border: 1px solid var(--border) !important;
        border-radius: 12px !important;
        padding: 20px !important;
        min-width: 200px !important;
        box-shadow: 0 10px 30px var(--shadow) !important;
      }
      .menu-item {
        display: flex !important;
        align-items: center !important;
        gap: 8px !important;
        width: 100% !important;
        padding: 10px 12px !important;
        background: none !important;
        border: none !important;
        color: var(--text-primary) !important;
        cursor: pointer !important;
        border-radius: 6px !important;
        font-size: 14px !important;
        transition: background-color 0.2s !important;
        margin-bottom: 4px !important;
      }
      .menu-item:hover {
        background-color: var(--bg-secondary) !important;
      }
      /* Fix achievement notification overlay */
      .achievement-notification {
        position: fixed !important;
        top: 20px !important;
        right: 20px !important;
        z-index: 1000 !important;
        max-width: 350px !important;
      }
      .achievement-content {
        background: linear-gradient(135deg, #68d391 0%, #9ae6b4 100%) !important;
        border: 3px solid #38a169 !important;
        border-radius: 12px !important;
        padding: 16px !important;
        box-shadow: 0 8px 32px rgba(104, 211, 145, 0.3) !important;
        position: relative !important;
        color: #1a202c !important;
      }
      .achievement-header {
        display: flex !important;
        align-items: center !important;
        gap: 8px !important;
        margin-bottom: 12px !important;
        font-weight: 700 !important;
        font-size: 16px !important;
      }
      .achievement-title {
        color: var(--text-primary) !important;
      }
      .achievement-body {
        display: flex !important;
        align-items: center !important;
        gap: 12px !important;
      }
      .achievement-icon {
        font-size: 28px !important;
        flex-shrink: 0 !important;
      }
      .achievement-text {
        flex: 1 !important;
      }
      .achievement-name {
        font-weight: 600 !important;
        font-size: 18px !important;
        color: var(--text-primary) !important;
        margin-bottom: 4px !important;
      }
      .achievement-description {
        font-size: 14px !important;
        color: var(--text-muted) !important;
        line-height: 1.3 !important;
      }


      /* Achievement list */
      .achievements-list {
        display: flex !important;
        flex-direction: column !important;
        gap: 16px !important;
      }

      /* Annoyed Cat Overlay */
      .annoyed-overlay {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        background: rgba(139, 69, 19, 0.8) !important; /* Brown tint for annoyance */
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
        z-index: 1100 !important; /* Higher than achievement notification */
        animation: slideInFromTop 0.5s ease-out !important;
      }
      .annoyed-content {
        background: linear-gradient(135deg, #7f1d1d 0%, #991b1b 50%, #dc2626 100%) !important;
        border: 3px solid #ef4444 !important;
        border-radius: 20px !important;
        padding: 32px !important;
        max-width: 500px !important;
        width: 90% !important;
        text-align: center !important;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5) !important;
        position: relative !important;
        color: #fef2f2 !important;
        animation: bounce 0.6s ease-out !important;
      }
      .annoyed-header {
        display: flex !important;
        flex-direction: column !important;
        align-items: center !important;
        gap: 16px !important;
        margin-bottom: 24px !important;
      }
      .annoyed-cat-icon {
        width: 80px !important;
        height: 80px !important;
        object-fit: contain !important;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3)) !important;
      }
      .annoyed-header h2 {
        margin: 0 !important;
        font-size: 32px !important;
        font-weight: 700 !important;
        color: #fef2f2 !important;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5) !important;
        line-height: 1.2 !important;
      }
      .annoyed-message {
        margin-bottom: 24px !important;
      }
      .annoyed-message p {
        margin: 8px 0 !important;
        font-size: 18px !important;
        color: #fed7d7 !important;
        line-height: 1.4 !important;
      }
      .countdown-timer {
        background: rgba(0, 0, 0, 0.3) !important;
        border-radius: 12px !important;
        padding: 16px !important;
        margin-top: 20px !important;
        display: flex !important;
        flex-direction: column !important;
        align-items: center !important;
        gap: 8px !important;
      }
      .countdown-number {
        font-size: 48px !important;
        font-weight: 800 !important;
        color: #fef2f2 !important;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7) !important;
        animation: pulse 1s infinite !important;
      }
      .countdown-label {
        font-size: 14px !important;
        color: #fed7d7 !important;
        text-transform: uppercase !important;
        letter-spacing: 1px !important;
      }
      .annoyed-close {
        position: absolute !important;
        top: 12px !important;
        right: 12px !important;
        background: rgba(0, 0, 0, 0.5) !important;
        border: none !important;
        color: #fef2f2 !important;
        font-size: 24px !important;
        cursor: pointer !important;
        width: 32px !important;
        height: 32px !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        border-radius: 50% !important;
        transition: all 0.2s !important;
      }
      .annoyed-close:hover {
        background: rgba(0, 0, 0, 0.8) !important;
        transform: scale(1.1) !important;
      }
      @keyframes slideInFromTop {
        from {
          opacity: 0 !important;
          transform: translateY(-100%) !important;
        }
        to {
          opacity: 1 !important;
          transform: translateY(0) !important;
        }
      }
      @keyframes pulse {
        0%, 100% {
          transform: scale(1) !important;
        }
        50% {
          transform: scale(1.1) !important;
        }
      }

      /* Base styles */
      html, body, #root { 
        height: 100%; 
      }
      
      body { 
        margin: 0; 
        font-family: 'BoldPixels', monospace, ui-monospace, 'Courier New', "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif; 
        background: var(--bg-primary); 
        color: var(--text-primary); 
        cursor: url('/pointer.png'), auto; 
      }
      
      * { 
        cursor: url('/pointer.png'), auto !important; 
      }
      
      .card { 
        background: var(--bg-card); 
        border: 1px solid var(--border); 
        border-radius: 16px; 
        padding: 16px; 
        box-shadow: 0 10px 20px var(--shadow); 
      }
      
      button { 
        background: var(--accent); 
        border: none; 
        color: white; 
        padding: 10px 14px; 
        border-radius: 12px; 
        cursor: url('/pointer.png'), pointer !important; 
      }
      
      button:disabled { 
        opacity: 0.5; 
        cursor: not-allowed; 
      }
      
      .muted { 
        color: var(--text-muted); 
      }
      
      a { 
        color: var(--accent); 
      }

    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
